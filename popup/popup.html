<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PTTB</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="en-decoding en-decoding--URI">
    <h2>URL En/Decoding</h2>
    <form>
      <label>Encode URI</label>
      <input type="text" id="encode-uri">
      <button>Encode</button>
      <input type="text" id="encode-uri-result" disabled>
    </form>
    <form>
      <label>Decode URI</label>
      <input type="text" id="decode-uri">
      <button>Decode</button>
      <input type="text" id="decode-uri-result" disabled>
    </form>
  </div>
  <div class="en-decoding en-decoding--base64">
    <h2>Base64 En/Decoding</h2>
    <form>
      <label>Encode Base64</label>
      <input type="text" id="encode-base64">
      <button>Encode</button>
      <input type="text" id="encode-base64-result" disabled>
    </form>
    <form>
      <label>Decode Base64</label>
      <input type="text" id="decode-base64">
      <button>Decode</button>
      <input type="text" id="decode-base64-result" disabled>
    </form>
  </div>
  <script src="popup.js"></script>
</body>

</html>
